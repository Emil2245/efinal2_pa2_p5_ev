<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<div class="p-3 mb-2 bg-light text-dark">
	
	<table class="table table-striped">
		<thead>
		<tr>
			<td>Cedula Estudiante</td>
			<td>Codigo Materia</td>
			<td>Fecha de Matricula</td>
			<td>Nombre del Hilo</td>

		</tr>
		</thead>
		
		<tbody>
		<tr th:each="matriculaDTO:${matriculasDTO}">
			<td th:text="${matriculaDTO.cedulaEstudiante}"></td>
			<td th:text="${matriculaDTO.codigoMateria}"></td>
			<td th:text="${matriculaDTO.fechaMatricula}"></td>
			<td th:text="${matriculaDTO.hilo}"></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
