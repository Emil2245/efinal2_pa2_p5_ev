<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
<div class="p-3 mb-2 bg-light text-dark">
	<h1>Registrar Materia:</h1>
	<br>
	<form th:action="@{/materias/insertar}"
	      th:method="POST"
	      th:object="${materia}">
		<table class="table table-dark">
			<tr>
				<td><label>Nombre de la Materia</label></td>
				<td><input th:field="${materia.nombre}" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo de Materia</label></td>
				<td><input th:field="${materia.codigo}" type="text"></td>
			</tr>
			<tr>
				<td><label>Creditos</label></td>
				<td><input th:field="${materia.creditos}" type="text"></td>
			</tr>
			<tr>
				<td><label>Cedula Profesor</label></td>
				<td><input th:field="${materia.cedulaProfesor}" type="text"></td>
			</tr>
		</table>
		
		<button type="submit" class="btn btn-primary btn-lg">Guardar...</button>
	</form>
</div>
</body>
</html>
