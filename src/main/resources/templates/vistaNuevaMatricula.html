<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
<div class="p-3 mb-2 bg-light text-dark">
	<h1>Registrar Matricula:</h1>
	<br>
	<form th:action="@{/matriculas/insertar}"
	      th:method="POST"
	      th:object="${matriculaControllerDTO}">
		<table class="table table-dark">
			<tr>
				<td><label>Cedula</label></td>
				<td><input th:field="${matriculaControllerDTO.cedulaEstudiante}" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 1</label></td>
				<td><input th:field="${matriculaControllerDTO.codigoMateria1}" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 2</label></td>
				<td><input th:field="${matriculaControllerDTO.codigoMateria2}" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 3</label></td>
				<td><input th:field="${matriculaControllerDTO.codigoMateria3}" type="text"></td>
			</tr>
			<tr>
				<td><label>Codigo Materia 4</label></td>
				<td><input th:field="${matriculaControllerDTO.codigoMateria4}" type="text"></td>
			</tr>
		
		</table>
		
		<button type="submit" class="btn btn-primary btn-lg">Guardar...</button>
	</form>
</div>
</body>
</html>
